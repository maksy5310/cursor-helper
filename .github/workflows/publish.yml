name: Publish to Open VSX Registry

# 触发条件：当推送版本标签时（如 v0.0.3）
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci
      
      # 4. 使用生产环境配置
      - name: Switch to production config
        run: |
          echo "Switching to production configuration..."
          cp src/config.prod.json src/config.json
          cat src/config.json
          echo "Production config applied!"
      
      # 5. 编译 TypeScript
      - name: Compile TypeScript
        run: npm run compile
      
      # 6. 验证版本号一致性
      - name: Verify version
        run: |
          # 从 git tag 获取版本号（去掉 v 前缀）
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # 从 package.json 获取版本号
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          echo "Git tag version: $TAG_VERSION"
          echo "Package.json version: $PKG_VERSION"
          
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "Git tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          
          echo "Version verified: $TAG_VERSION"
      
      # 7. 安装 ovsx CLI 工具
      - name: Install ovsx
        run: npm install -g ovsx
      
      # 8. 发布到 Open VSX Registry
      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: ovsx publish -p $OVSX_PAT
      
      # 9. 创建 GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## 发布说明
            
            版本: ${{ github.ref }}
            
            已自动发布到 Open VSX Registry
            
            ### 安装方式
            
            在 Cursor 中搜索 "Cursor助手" 或 "cursor-assistant" 进行安装
          draft: false
          prerelease: false
